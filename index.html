<!-- a linha abaixo define o documento como html -->
<!DOCTYPE html>
<!-- a linha abaixo inicia a tag html e define o idioma para inglês(en) -->
<html lang="en">
<!-- a linha abaixo inicia a tag head (cabeçalho)  -->
<head>
<!-- a linha abaixo declara a tag meta com o atributo charset, que é a definição do tipo de caracter da página, ou seja, caracteres estãi definidos para UTF-8 (padrão internacional) -->
    <meta charset="UTF-8">
    <!-- a linha abaixo declara a tag meta com os atributos: name (que define o valor do tipo de visualização. ou seja, a largura (width) 
     será de acordo com a largura do dispositivo (device), onde a escala inicial será de 1 (1por 1)) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  a linha abaixo define o titulo do documento -->
    <title>Do While</title>
    <!-- a linha abaixo importa o arquivo estilos.css que vai receber os estilos css da página -->
    <link rel="stylesheet" href="./estilos.css"
<!-- a linha abaixo encerra a tag head (cabeçalho) -->
</head>
<!-- a linha abaixo inicia a tag doby (corpo da página) -->
<body>
    <!-- CTRL+; abre um comentário -->
<!-- a linha abaixo cria a tag rótulo (label) -->
    <label for="cbxMarcarTempo" class="vermelho">Marcar Tempo?</label>
    <!-- cbx é a abreviação de checkbox  -->
    <input type="checkbox" id="cbxMarcarTempo" />
    <!-- a linha abaixo insere uma quebra de linha na página -->
    <br />
    <!-- a linha abaixo insere um elemento para podermos inserir a hora, sem prejudicar todo texto da página, sem prejudicar outros elementos da página -->
    <div id="div_hora"></div>
    <div id="div_minuto"></div>
    <div id="div_segundo"></div>
    <!-- a linha abaixo "chama" o arquivo dowhile.js para ser compilado nesta página --> 
     <script src="./dowhile.js"></script>
    <!-- a linha de baixo encerra a tag body (corpo da pagina) -->
</body> 
<!-- a linha de baixo encerra a tag html -->
</html>
